<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Envio de Holerite</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 500px; margin: auto; }
    h1 { text-align: center; }
    form { margin-top: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input[type="file"] { width: 100%; padding: 8px; box-sizing: border-box; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
    .erro { color: red; }
  </style>
</head>
<body>
<div class="container">
  <h1>Envio de Holerite</h1>
  {% if error %}
  <p class="erro">{{ error }}</p>
  {% endif %}
  <form method="POST" enctype="multipart/form-data">
    <label for="holerite">Selecione o arquivo (PDF ou imagem):</label>
    <input type="file" id="holerite" name="holerite" accept=".pdf, image/*" required>
    <button type="submit">Enviar</button>
  </form>
</div>
</body>
</html>
